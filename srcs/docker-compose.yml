version: "3.5"
services:

  nginx:
    build:
      context: requirements/nginx
      dockerfile: dockerfile
    image: nginx-inception
    container_name: nginx-inception
    ports:
      - "443:443"
    environment:
      - .env
    volumes:
      - ./requirements/wordpress/volume/www/:/var/www/html/
    networks:
      - inception
    restart: always

  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: dockerfile
    image: mariadb-inception
    container_name: mariadb-inception
    environment:
      - .env
    volumes:
      - ./requirements/mariadb/volume/:/var/lib/
    networks:
      - inception
    restart: always


  wordpress:
    build:
      context: requirements/wordpress
      dockerfile: dockerfile
    image: wordpress-inception
    container_name: wordpress-inception
    environment:
      - .env
    volumes:
      - ./requirements/wordpress/volume/:/var/www/html/
    networks:
      - inception
    restart: always

networks:
    inception:
        name: inception
        driver: bridge

